<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sosial Media Linkləri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
    }
    .btn {
      display: block;
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      padding: 14px;
      background: #ffffff;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 25px;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Ailə, Qadın və Uşaq Problemləri üzrə Dövlət Komitəsinin sosial media hesabları</h2>

  <!-- Buraya öz linklərinizi əlavə edin -->
  <a class="btn" href="https://www.instagram.com/aileqadinusaq/" target="_blank">Instagram</a>
  <a class="btn" href="https://www.facebook.com/AileQadinUsaqProblemleriUzreDovletKomitesi" target="_blank">Facebook</a>
  <a class="btn" href="https://www.family.gov.az" target="_blank">Rəsmi Sayt</a>
  <a class="btn" href="https://www.youtube.com/@aileqadinusaq" target="_blank">YouTube</a>
  <a class="btn" href="https://x.com/AileQadinUsaq" target="_blank">Twitter</a>

  <button onclick="openAll()">Bütün linkləri aç</button>

  <script>
    function openAll() {
      const links = [
        "https://www.instagram.com/aileqadinusaq/",
        "https://www.facebook.com/AileQadinUsaqProblemleriUzreDovletKomitesi",
        "https://www.youtube.com/@aileqadinusaq",
        "https://x.com/AileQadinUsaq",
        "https://www.family.gov.az"
      ];

      links.forEach(link => {
        if (link !== "#") window.open(link, "_blank");
      });
    }
  </script>
</body>
</html>
